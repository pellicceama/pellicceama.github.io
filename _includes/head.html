<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl }}" />

  <link href='https://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>

  <title>Flatrica | Material CV/Resume</title>
  <link rel="icon" href="images/favicon.ico">

  <!--APPLE TOUCH ICON-->
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

  <!-- MATERIAL ICON FONT -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- ANIMATION -->
  <link href="{{ '/css/animate.min.css' | prepend: site.baseurl }}" rel="stylesheet">

  <!-- MATERIALIZE -->
  <link href="{{ '/css/materialize.css' | prepend: site.baseurl }}" rel="stylesheet">

  <!-- BOOTSTRAP -->
  <link href="{{ '/css/bootstrap.min.css' | prepend: site.baseurl }}" rel="stylesheet">

  <!-- CUSTOM STYLE -->
  <link href="{{ '/css/style_blue_blend.css' | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ '/css/font-awesome.min.css' | prepend: site.baseurl }}" rel="stylesheet">


  <!-- JAVASCRIPT FILES -->
  <script type="text/javascript" src="{{ '/js/jquery-2.1.3.min.js' | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ '/js/custom.js' | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ '/js/jquery.touchSwipe.min.js' | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ '/js/materialize.min.js' | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ '/js/scrollreveal.min.js' | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ '/js/bootstrap.min.js' | prepend: site.baseurl }}"></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-82219927-1', 'auto');
    ga('send', 'pageview');

  </script>
</head>
